<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="inline-control">
      <figure id="img-equilibrium">
        <img
          class="img-responsive"
          id="equilibrium"
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
        <i id="icon-view">
          <img id="view" src="images/icon-view.svg" alt="icon-view" />
        </i>
      </figure>
      <article>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul class="inline-control">
          <li class="inline-control">
            <i><img src="images/icon-ethereum.svg" alt="icon-ethereum" /></i>
            <p id="ethereum-color">0.041 ETH</p>
          </li>
          <li class="inline-control" id="clock-counter">
            <i
              ><img id="clock" src="images/icon-clock.svg" alt="icon-clock"
            /></i>
            <p>3 days left</p>
          </li>
        </ul>
        <hr />
        <figure id="img-avatar" class="inline-control">
          <img id="avatar" src="images/image-avatar.png" alt="img-avatar" />
          <figcaption>Creation of <span>Jules Wyvern</span></figcaption>
        </figure>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
